<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="short cut icon" href="../images/favicon_0.ico" type="image/vnd.microsoft.icon">
    <title>VoyageOne</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <link rel="stylesheet" href="../css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-ui-router.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>
</head>
<body>
<div id="wrapper" ng-app="myApp">
    <header id="header" role="header" ng-include="'../common/head.html'">
    </header>
    <div class="other-page">
        <div class="other-head">
            <div class="head-title container">
                <div class="title-en">ABOUT US</div>
                <div class="title-ch">关于我们</div>
                <div class="title-detail">Voyageone one。。。</div>
            </div>
        </div>
        <div class="container other-main">
            <div class="row">
                <div class="col-md-2 col-sm-3 page-nav">
                    <ul class="left-nav">
                        <li><a ui-sref="introduce">公司介绍</a></li>
                        <li><a ui-sref="contact">联系我们</a></li>
                    </ul>
                </div>
                <div class="col-md-10 col-sm-9">
                    <div ui-view></div>
                </div>
            </div>
        </div>

    </div>
    <!--尾部-->
    <footer>
        <div ng-include="'../common/foot.html'"></div>
    </footer>
</div>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.js"></script>
<!--<script src="js/swiper-4.1.0.min.js"></script>-->
<script type="text/javascript">
    $(function () {
        //head当前页样式
        setTimeout(addClassActive(), 100);

        function addClassActive() {
            if (!$("ul.navbar-nav li").get(0)) {
                setTimeout(arguments.callee, 100);
            } else {
                $("ul.navbar-nav li:eq(4)").addClass("active").siblings().removeClass("active");
            }
        }
    });

</script>
</body>
</html>
